name: Build and Deploy Gatsby Site

on:
  push:
    branches:
      - main # O 'master' a seconda di come si chiama il tuo branch principale
  repository_dispatch:
    types:
      - sanity-publish # Questo è il nome del segnale che invierà Sanity

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Fondamentale per permettere a GitHub di scrivere sul branch gh-pages

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install Dependencies
        # Esegue l'installazione SOLO se la cache non è stata trovata
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci 

      # --- Caching strategy for pictures ---
      - name: Ripristina la Cache di Gatsby
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-
      # ---------------------------------------
      - name: Build Gatsby Site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: grupponaturalentiai.it
